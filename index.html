<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta id="i18n_pagename" content="index-common">
    <title>Title</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.1.9.1.js"></script>
    <script src="i18n/jquery.i18n.properties-1.0.9.js"></script>
    <script src="i18n/language.js"></script>
</head>
<body>
<div class="view">  
    <div class="login">
        <div class="i18n name" name="login"></div>
        <form id="pswForm">
            <div class="usermessage">
                <input type="text" class="userId i18n-input" name="userId" selectname="searchPlaceholder" selectattr="placeholder">
                <input type="password" name="passWord" class="password2 i18n-input" id="password2" selectname="passPlaceholder" selectattr="placeholder">
            </div>
            <input class="submit i18n-input" type="button" selectname="buttonValue" selectattr="value">
        </form>
        <div class="line"></div>
        <div class="forget">
            <a href="#" class="i18n" name="forget"></a>
            <select id="language">
                <option value ="zh-CN">中文</option>
                <option value ="en">English</option>
            </select>
        </div>
    </div>
</div>
</html>
